<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12345热线坐席AI辅助系统 - 演示</title>
    <style>
        /* --- 全局与基础样式 --- */
        :root {
            --primary-blue: #007bff;
            --agent-blue: #e7f3ff;
            --citizen-gray: #f1f1f1;
            --ai-purple: #6f42c1;
            --ai-bg-purple: #f4f0f9;
            --text-dark: #333;
            --text-light: #666;
            --border-color: #dee2e6;
            --success-green: #28a745;
            --warning-red: #dc3545;
            --font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            color: var(--text-dark);
        }

        /* --- 布局结构 --- */
        .demo-container {
            width: 100%;
            max-width: 1400px;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
        }

        .header {
            padding: 15px 25px;
            background: #fff;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: 600;
        }
        .header .agent-info {
            font-size: 0.8em;
            font-weight: 400;
            color: var(--text-light);
        }

        .workbench {
            display: grid;
            grid-template-columns: 300px 1fr 400px;
            gap: 20px;
            padding: 20px;
            height: 100%;
            overflow: hidden;
        }

        .panel {
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 左侧栏：通话信息 --- */
        .call-info-panel {
            gap: 15px;
        }
        .card {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
        }
        .card h4 { margin: 0 0 10px 0; }
        .card p { margin: 5px 0; font-size: 0.9em; color: var(--text-light); }
        .waveform {
            width: 100%;
            height: 60px;
            background: #f8f9fa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        .waveform .bar {
            width: 4px;
            background-color: var(--primary-blue);
            animation: wave 1.5s ease-in-out infinite;
            border-radius: 2px;
        }
        @keyframes wave {
            0%, 100% { height: 5%; }
            50% { height: 80%; }
        }
        .waveform .bar:nth-child(2) { animation-delay: 0.1s; }
        .waveform .bar:nth-child(3) { animation-delay: 0.2s; }
        .waveform .bar:nth-child(4) { animation-delay: 0.3s; }
        .waveform .bar:nth-child(5) { animation-delay: 0.4s; }

        /* --- 中心区：对话转录 --- */
        .conversation-panel {
            padding: 0;
        }
        .conversation-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .conversation-header h4 { margin: 0; }
        .conversation-header #dynamic-summary {
            font-size: 0.85em;
            color: var(--text-light);
            margin-top: 5px;
            height: 20px;
        }
        .conversation-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .message .speaker {
            font-weight: 600;
            font-size: 0.8em;
            display: block;
            margin-bottom: 5px;
        }
        .message .content {
            white-space: pre-wrap;
        }
        .agent-msg {
            background-color: var(--agent-blue);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .citizen-msg {
            background-color: var(--citizen-gray);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        /* --- 右侧栏：AI辅助 --- */
        .ai-assist-panel {
            background-color: var(--ai-bg-purple);
            border-color: #d3c4e6;
            gap: 15px;
            overflow-y: auto;
        }
        .ai-card {
            background-color: #fff;
            border-radius: 6px;
            border: 1px solid #e0d8eb;
            padding: 15px;
            opacity: 0;
            display: none; /* Initially hidden */
            animation: slideIn 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .ai-card h4 {
            margin: 0 0 10px 0;
            color: var(--ai-purple);
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .emotion-card .emotion-level {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--warning-red);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .suggestion-card .suggestion {
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .suggestion-card .suggestion:hover {
            background-color: #e9ecef;
        }
        .knowledge-card ul, .checklist-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .knowledge-card li, .checklist-card li {
            padding: 8px;
            border-bottom: 1px solid #f1f1f1;
            font-size: 0.9em;
        }
        .knowledge-card li span {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 8px;
            color: white;
        }
        .knowledge-card .tag-policy { background-color: #007bff; }
        .knowledge-card .tag-flow { background-color: #17a2b8; }
        .knowledge-card .tag-case { background-color: #6c757d; }

        .checklist-card li {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .checklist-card .checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid var(--ai-purple);
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .checklist-card li.checked {
            text-decoration: line-through;
            color: var(--text-light);
        }
        .checklist-card li.checked .checkbox {
            background-color: var(--ai-purple);
        }
        

        /* --- 控制器 --- */
        .controls {
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            text-align: center;
        }
        .controls button {
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            background-color: var(--primary-blue);
            color: white;
            transition: background-color 0.2s;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .controls button#reset-btn {
            background-color: #6c757d;
        }
        .controls button#reset-btn:hover {
            background-color: #5a6268;
        }
        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <h1>12345热线坐席AI辅助系统 - 动态演示</h1>

    <div class="demo-container">
        <div class="header">
            <span>坐席工作台</span>
            <span class="agent-info">坐席007 - 小张</span>
        </div>
        <div class="workbench">
            <!-- 左侧栏 -->
            <div class="panel call-info-panel">
                <div class="card">
                    <h4>通话信息</h4>
                    <p><strong>状态:</strong> <span id="call-status" style="color: var(--success-green);">通话中</span></p>
                    <p><strong>时长:</strong> <span id="call-timer">00:00</span></p>
                </div>
                <div class="card">
                    <h4>市民信息</h4>
                    <p><strong>姓名:</strong> 李女士</p>
                    <p><strong>电话:</strong> 139****1234</p>
                    <p><strong>历史来电:</strong> 3次</p>
                </div>
                <div class="waveform">
                    <div class="bar" style="height: 20%;"></div>
                    <div class="bar" style="height: 50%;"></div>
                    <div class="bar" style="height: 70%;"></div>
                    <div class="bar" style="height: 30%;"></div>
                    <div class="bar" style="height: 60%;"></div>
                </div>
            </div>

            <!-- 中心区 -->
            <div class="panel conversation-panel">
                <div class="conversation-header">
                    <h4>实时对话转录</h4>
                    <p id="dynamic-summary">摘要：等待通话开始...</p>
                </div>
                <div class="conversation-body" id="conversation-body">
                    <!-- 对话内容将由JS动态添加 -->
                </div>
            </div>

            <!-- 右侧AI辅助区 -->
            <div class="panel ai-assist-panel" id="ai-assist-panel">
                <!-- AI卡片将由JS动态添加 -->
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="start-btn">▶️ 开始/继续演示</button>
        <button id="pause-btn">⏸️ 暂停演示</button>
        <button id="reset-btn">🔄 重置演示</button>
    </div>

<script>
// --- 1. 演示剧本 (Script) ---
// 这是整个Demo的核心驱动，修改这里即可改变演示内容和流程
const demoScript = [
    {
        type: 'dialogue',
        speaker: 'agent',
        text: '您好，12345热线，坐席007号小张为您服务。'
    },
    {
        type: 'dialogue',
        speaker: 'citizen',
        text: '喂！是12345吗？我要投诉！我们家房顶漏水，楼上业主根本不管，物业也和稀泥，这日子没法过了！都快一个月了！',
        summary: '核心问题：房屋漏水，涉及邻里和物业纠纷'
    },
    {
        type: 'ai_assist',
        action: 'show',
        cards: [
            {
                id: 'emotion-card',
                title: '情绪分析',
                content: `<p class="emotion-level">😟 激动 (焦虑度: 85%)</p>`
            },
            {
                id: 'suggestion-card',
                title: '建议回复',
                content: `<div class="suggestion" data-text="李女士，听到您的情况我非常理解，漏水问题确实很让人烦心。您别着急，我来帮您梳理一下，我们一步步看怎么解决，好吗？"><strong>[安抚为主]</strong> 李女士，听到您的情况我非常理解...</div>
                          <div class="suggestion" data-text="您好，关于房屋漏水问题，我需要先跟您核实几个信息。"><strong>[直入主题]</strong> 您好，关于房屋漏水问题...</div>`
            }
        ]
    },
    { type: 'pause' }, // 等待用户点击"继续"
    {
        type: 'dialogue',
        speaker: 'agent',
        text: '李女士，听到您的情况我非常理解，漏水问题确实很让人烦心。您别着急，我来帮您梳理一下，我们一步步看怎么解决，好吗？'
    },
    {
        type: 'ai_assist',
        action: 'update',
        cardId: 'emotion-card',
        newContent: `<p class="emotion-level" style="color: #ffc107;">😐 平复中 (焦虑度: 60%)</p>`
    },
    {
        type: 'dialogue',
        speaker: 'citizen',
        text: '好吧...那你说怎么办？'
    },
    {
        type: 'ai_assist',
        action: 'replace',
        cards: [
            {
                id: 'knowledge-card',
                title: '智能知识推荐',
                content: `<ul>
                            <li><span class="tag-policy">政策</span>《物业管理条例》第52条...</li>
                            <li><span class="tag-flow">流程</span>房屋质量问题投诉处理流程图</li>
                            <li><span class="tag-case">案例</span>案例#4598: XX小区漏水纠纷...</li>
                          </ul>`
            },
            {
                id: 'checklist-card',
                title: '服务流程导航',
                content: `<ul id="checklist">
                            <li data-step="1"><div class="checkbox"></div>步骤1: 确认漏水责任方 (关键)</li>
                            <li data-step="2"><div class="checkbox"></div>步骤2: 告知市民可选法律途径</li>
                            <li data-step="3"><div class="checkbox"></div>步骤3: 记录关键信息，生成工单</li>
                          </ul>`
            }
        ]
    },
    { type: 'pause' },
    {
        type: 'dialogue',
        speaker: 'agent',
        text: '好的李女士。根据《物业管理条例》，首先我们需要明确漏水的原因。请问您是否找过专业机构鉴定，确定漏水是楼上业主的原因，还是房屋公共管道的问题？'
    },
    {
        type: 'dialogue',
        speaker: 'citizen',
        text: '找了，师傅说是楼上卫生间防水没做好。我这有鉴定报告。'
    },
    {
        type: 'user_interaction',
        target: '#checklist > li[data-step="1"]',
        action: 'check'
    },
    { type: 'pause' },
    {
        type: 'dialogue',
        speaker: 'agent',
        text: '好的，这很重要。既然责任方明确，您可以选择三种途径：一是请求社区调委会介入调解；二是可以向住建部门投诉；三是通过法律诉讼解决。您希望优先尝试哪种方式？'
    },
    {
        type: 'user_interaction',
        target: '#checklist > li[data-step="2"]',
        action: 'check'
    },
    {
        type: 'dialogue',
        speaker: 'citizen',
        text: '我先试试让社区调解吧。'
    },
    {
        type: 'dialogue',
        speaker: 'agent',
        text: '好的，李女士。那我现在就为您记录详细信息，并生成一个请求社区介入调解的工单...好的，工单已为您创建，编号为20240609001。请问还有其他可以帮您的吗？'
    },
    {
        type: 'user_interaction',
        target: '#checklist > li[data-step="3"]',
        action: 'check'
    },
    {
        type: 'dialogue',
        speaker: 'citizen',
        text: '没有了，谢谢你，你比物业的人专业多了。'
    },
    {
        type: 'ai_assist',
        action: 'replace',
        cards: [
            {
                id: 'summary-card',
                title: '通话完成',
                content: `<p style="color:var(--success-green); font-weight:600;">通话成功结束，市民满意度高。</p>
                          <p><strong>最终摘要:</strong> 市民李女士投诉房屋漏水，责任方为楼上业主。已告知可选途径，并为市民创建社区调解工单。</p>`
            }
        ]
    },
    { type: 'end' }
];

// --- 2. Demo控制器 (Controller) ---
class DemoController {
    constructor(script) {
        this.script = script;
        this.currentStep = 0;
        this.isPaused = true;
        this.timer = null;
        this.timerValue = 0;
        this.initDOMElements();
        this.initEventListeners();
        this.reset();
    }

    initDOMElements() {
        this.startBtn = document.getElementById('start-btn');
        this.pauseBtn = document.getElementById('pause-btn');
        this.resetBtn = document.getElementById('reset-btn');
        this.conversationBody = document.getElementById('conversation-body');
        this.aiAssistPanel = document.getElementById('ai-assist-panel');
        this.dynamicSummary = document.getElementById('dynamic-summary');
        this.callTimer = document.getElementById('call-timer');
    }

    initEventListeners() {
        this.startBtn.onclick = () => this.play();
        this.pauseBtn.onclick = () => this.pause();
        this.resetBtn.onclick = () => this.reset();
        
        // Event delegation for dynamically added elements
        this.aiAssistPanel.addEventListener('click', (e) => {
            const suggestion = e.target.closest('.suggestion');
            if (suggestion) {
                const agentResponse = this.script.find(step => step.type === 'dialogue' && step.text === suggestion.dataset.text);
                if (agentResponse) {
                    this.play(); // Continue after user 'clicks' suggestion
                }
            }

            const checklist_item = e.target.closest('#checklist > li');
            if(checklist_item){
                this.handleChecklistItem(checklist_item);
            }
        });
    }

    play() {
        this.isPaused = false;
        this.startBtn.disabled = true;
        this.pauseBtn.disabled = false;
        this.executeStep();
    }

    pause() {
        this.isPaused = true;
        this.startBtn.disabled = false;
        this.pauseBtn.disabled = true;
    }

    reset() {
        this.currentStep = 0;
        this.isPaused = true;
        this.startBtn.disabled = false;
        this.pauseBtn.disabled = true;
        this.conversationBody.innerHTML = '';
        this.aiAssistPanel.innerHTML = '';
        this.dynamicSummary.textContent = '摘要：等待通话开始...';
        clearInterval(this.timer);
        this.timerValue = 0;
        this.updateTimerDisplay();
    }

    updateTimer() {
        this.timerValue++;
        this.updateTimerDisplay();
    }
    
    updateTimerDisplay() {
        const minutes = Math.floor(this.timerValue / 60).toString().padStart(2, '0');
        const seconds = (this.timerValue % 60).toString().padStart(2, '0');
        this.callTimer.textContent = `${minutes}:${seconds}`;
    }

    async executeStep() {
        if (this.isPaused || this.currentStep >= this.script.length) return;

        const step = this.script[this.currentStep];
        let delay = 1000; // Default delay between steps

        switch (step.type) {
            case 'dialogue':
                this.addDialogue(step.speaker, step.text);
                if(step.summary) this.updateSummary(step.summary);
                delay = 500 + step.text.length * 50; // Simulate typing and reading
                break;

            case 'ai_assist':
                this.handleAiAssist(step.action, step.cards, step.cardId, step.newContent);
                delay = 1000;
                break;
                
            case 'user_interaction':
                this.handleUserInteraction(step.target, step.action);
                delay = 500;
                break;

            case 'pause':
                this.currentStep++; // Advance step before pausing
                this.pause();
                return; // Stop execution until user continues

            case 'end':
                this.pause();
                this.startBtn.disabled = true;
                return;
        }

        this.currentStep++;
        setTimeout(() => this.executeStep(), delay);
    }

    addDialogue(speaker, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${speaker === 'agent' ? 'agent-msg' : 'citizen-msg'}`;
        
        const speakerSpan = document.createElement('span');
        speakerSpan.className = 'speaker';
        speakerSpan.textContent = speaker === 'agent' ? '坐席 小张' : '市民 李女士';

        const contentSpan = document.createElement('span');
        contentSpan.className = 'content';
        
        msgDiv.appendChild(speakerSpan);
        msgDiv.appendChild(contentSpan);
        this.conversationBody.appendChild(msgDiv);
        
        // Typewriter effect
        let i = 0;
        function type() {
            if (i < text.length) {
                contentSpan.textContent += text.charAt(i);
                i++;
                msgDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
                setTimeout(type, 30); 
            }
        }
        type();
    }
    
    updateSummary(summaryText) {
        this.dynamicSummary.textContent = `摘要：${summaryText}`;
    }

    handleAiAssist(action, cards, cardId, newContent) {
        if (action === 'show') {
            this.aiAssistPanel.innerHTML = ''; // Clear previous cards
            cards.forEach(cardData => this.addAiCard(cardData.id, cardData.title, cardData.content));
        } else if (action === 'update') {
            const cardToUpdate = document.getElementById(cardId);
            if (cardToUpdate) {
                const cardBody = cardToUpdate.querySelector('.card-body');
                cardBody.style.opacity = 0;
                setTimeout(() => {
                    cardBody.innerHTML = newContent;
                    cardBody.style.opacity = 1;
                }, 300);
            }
        } else if (action === 'replace') {
            this.aiAssistPanel.innerHTML = '';
            cards.forEach(cardData => this.addAiCard(cardData.id, cardData.title, cardData.content));
        }
    }
    
    addAiCard(id, title, content) {
        const cardDiv = document.createElement('div');
        cardDiv.id = id;
        cardDiv.className = `ai-card ${id}`;
        
        const titleH4 = document.createElement('h4');
        titleH4.textContent = title;
        
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'card-body';
        bodyDiv.innerHTML = content;
        
        cardDiv.appendChild(titleH4);
        cardDiv.appendChild(bodyDiv);
        
        this.aiAssistPanel.appendChild(cardDiv);
        // Trigger animation
        setTimeout(() => cardDiv.style.display = 'block', 10);
    }

    handleUserInteraction(targetSelector, action) {
        const element = document.querySelector(targetSelector);
        if (element && action === 'check') {
            element.classList.add('checked');
        }
    }
    
    handleChecklistItem(item) {
        item.classList.toggle('checked');
    }
}

// --- 3. 初始化并启动Demo ---
document.addEventListener('DOMContentLoaded', () => {
    const controller = new DemoController(demoScript);
    // Start the timer when the demo starts
    controller.startBtn.addEventListener('click', () => {
       if (controller.timerValue === 0) {
            controller.timer = setInterval(() => controller.updateTimer(), 1000);
       }
    });
    controller.pauseBtn.addEventListener('click', () => clearInterval(controller.timer));
    controller.resetBtn.addEventListener('click', () => {
        clearInterval(controller.timer);
        controller.timerValue = 0;
        controller.updateTimerDisplay();
    });
});
</script>

</body>
</html>
