<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12345热线智能工单全生命周期演示</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #343a40;
            --text-color: #212529;
            --border-color: #dee2e6;
            --font-family: 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.08);
            --border-radius: 8px;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .demo-container {
            width: 100%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 15px 25px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
        }

        .card {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease-in-out;
        }

        .card h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        #ticket-summary p, #ai-insight-content, #ai-insight-content ul, #ai-insight-content ol {
            line-height: 1.7; /* Increased line-height for better readability */
        }

        #ai-insight-content ul, #ai-insight-content ol {
            padding-left: 20px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            color: white;
        }

        .status-new { background-color: var(--info-color); }
        .status-dispatching { background-color: var(--warning-color); animation: pulse 2s infinite; }
        .status-processing { background-color: var(--primary-color); }
        .status-auditing { background-color: var(--warning-color); }
        .status-rejected { background-color: var(--danger-color); animation: shake 0.5s; }
        .status-followup { background-color: #6f42c1; }
        .status-closed { background-color: var(--success-color); }

        #ai-insight-card {
            min-height: 250px;
            transition: all 0.5s ease;
        }

        #ai-insight-card.rejected {
            border-color: var(--danger-color);
            animation: shake 0.5s;
        }
        
        #ai-insight-card.success {
            border-color: var(--success-color);
        }
        
        .timeline-container {
            padding: 30px 25px;
            text-align: center;
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--medium-gray);
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .timeline-progress {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background-color: var(--success-color);
            transform: translateY(-50%);
            z-index: 2;
            transition: width 0.5s ease;
            width: 0%;
        }

        .timeline-node {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timeline-dot {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 4px solid var(--medium-gray);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .timeline-node.active .timeline-dot {
            border-color: var(--primary-color);
            transform: scale(1.4);
            animation: pulse-blue 2s infinite;
        }
        .timeline-node.completed .timeline-dot {
            border-color: var(--success-color);
            background-color: var(--success-color);
        }
        
        .timeline-node.rejected .timeline-dot {
            border-color: var(--danger-color);
            background-color: var(--danger-color);
        }

        .timeline-label {
            margin-top: 15px;
            font-weight: bold;
            color: #6c757d;
            transition: color 0.3s ease;
        }
        
        .timeline-node.active .timeline-label {
            color: var(--primary-color);
        }
        .timeline-node.completed .timeline-label {
            color: var(--text-color);
        }
        .timeline-node.rejected .timeline-label {
            color: var(--danger-color);
        }

        .controls {
            padding: 20px;
            text-align: center;
        }

        .controls button {
            padding: 12px 25px;
            font-size: 1em;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: var(--border-radius);
            color: white;
            transition: all 0.2s ease;
        }
        #next-step { background-color: var(--primary-color); }
        #next-step:hover { background-color: #0056b3; }
        #reset-demo { background-color: var(--dark-gray); }
        #reset-demo:hover { background-color: #23272b; }
        button:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .typewriter-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: var(--text-color);
            animation: blink 0.7s infinite;
            margin-left: 2px;
            vertical-align: middle;
        }
        
        .icon {
            margin-right: 8px;
            font-size: 1.1em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }
        
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="demo-container">
        <div class="header">
            12345热线智能工单全生命周期演示
        </div>

        <div class="main-content">
            <div id="ticket-card" class="card">
                <h3><span class="icon">📋</span>工单摘要与状态</h3>
                <p><strong>工单编号:</strong> <span id="ticket-id">WD20240609001</span></p>
                <p><strong>核心诉求:</strong> <span id="ticket-summary">市民投诉楼上业主房屋漏水，导致自家天花板受损，物业协调未果。</span></p>
                <p><strong>当前状态:</strong> <span id="ticket-status-badge" class="status-badge"></span></p>
            </div>
            <div id="ai-insight-card" class="card">
                <h3><span class="icon">🧠</span>AI分析与决策区</h3>
                <div id="ai-insight-content">
                    <p>请点击“下一步”开始演示...</p>
                </div>
            </div>
        </div>

        <div class="timeline-container">
            <div class="timeline">
                <div class="timeline-progress" id="timeline-progress"></div>
                <div id="node-generation" class="timeline-node">
                    <div class="timeline-dot"></div>
                    <div class="timeline-label">工单生成</div>
                </div>
                <div id="node-dispatch" class="timeline-node">
                    <div class="timeline-dot"></div>
                    <div class="timeline-label">智能派发</div>
                </div>
                <div id="node-processing" class="timeline-node">
                    <div class="timeline-dot"></div>
                    <div class="timeline-label">辅助办理</div>
                </div>
                <div id="node-auditing" class="timeline-node">
                    <div class="timeline-dot"></div>
                    <div class="timeline-label">智能审核</div>
                </div>
                <div id="node-followup" class="timeline-node">
                    <div class="timeline-dot"></div>
                    <div class="timeline-label">自动回访</div>
                </div>
                 <div id="node-closed" class="timeline-node">
                    <div class="timeline-dot"></div>
                    <div class="timeline-label">工单关闭</div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="reset-demo">🔄 重置</button>
        <button id="next-step">下一步 ⏩</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ticketStatusBadge = document.getElementById('ticket-status-badge');
            const aiInsightContent = document.getElementById('ai-insight-content');
            const aiInsightCard = document.getElementById('ai-insight-card');
            const timelineProgress = document.getElementById('timeline-progress');
            const nextStepBtn = document.getElementById('next-step');
            const resetBtn = document.getElementById('reset-demo');
            const timelineNodes = document.querySelectorAll('.timeline-node');

            let currentState = -1;
            const scenario = [
                // State 0: 工单生成
                {
                    status: { text: '新创建', class: 'status-new' },
                    aiInsightTitle: 'AI通话摘要',
                    aiInsightText: `根据通话内容，AI已自动生成摘要。<br>
                                    <strong>关键要素:</strong>
                                    <ul>
                                        <li>问题类型：房屋质量与邻里纠纷</li>
                                        <li>涉及地址：XX小区XX栋XX室</li>
                                        <li>市民期望：请求社区介入调解</li>
                                    </ul>`,
                    timelineNodeId: 'node-generation',
                    progress: 0
                },
                // State 1: 智能派发
                {
                    status: { text: '派发中', class: 'status-dispatching' },
                    aiInsightTitle: 'AI派单建议',
                    aiInsightText: `该问题涉及多方，建议协同处理。<br>
                                    <strong>主责部门:</strong> <span style="color:var(--primary-color)">街道办事处 - 社区调解委员会</span><br>
                                    <strong>协同部门:</strong> <span style="color:var(--info-color)">区住建委 - 物业管理科</span><br>
                                    <strong>处理时限:</strong> 2个工作日`,
                    timelineNodeId: 'node-dispatch',
                    progress: 20
                },
                // State 2: 辅助办理
                {
                    status: { text: '处理中', class: 'status-processing' },
                    aiInsightTitle: 'AI辅助办理',
                    aiInsightText: `为承办部门提供方案建议。<br>
                                    <strong>推荐方案:</strong>
                                    <ol>
                                        <li>联系双方约定调解时间。</li>
                                        <li>依据《物业管理条例》进行调解。</li>
                                    </ol>
                                    <strong>参考案例:</strong> 案例#7812`,
                    timelineNodeId: 'node-processing',
                    progress: 40
                },
                // State 3: 智能审核 (驳回)
                {
                    status: { text: '审核驳回', class: 'status-rejected' },
                    aiInsightTitle: 'AI智能审核 - <span style="color:var(--danger-color);">不通过</span>',
                    aiInsightText: `<strong>原因:</strong>
                                    <ul style="color:var(--danger-color);">
                                        <li>办结报告内容过于简单。</li>
                                        <li>未回应市民原始诉求。</li>
                                        <li>未附上必要的调解凭证。</li>
                                    </ul>
                                    <strong>建议:</strong> 请补充详细调解记录。`,
                    timelineNodeId: 'node-auditing',
                    isRejected: true,
                    progress: 60
                },
                // State 4: 再次处理与审核通过
                {
                    status: { text: '待回访', class: 'status-followup' },
                    aiInsightTitle: 'AI智能审核 - <span style="color:var(--success-color);">通过</span>',
                    aiInsightText: `<p style="color:var(--success-color); font-weight:bold;">✅ 办结报告内容完整，符合规范，审核通过。</p>
                                    <p>工单现已流转至回访环节。</p>`,
                    timelineNodeId: 'node-auditing',
                    isRejected: false, 
                    isCompleted: true, 
                    progress: 60
                },
                 // State 5: 自动回访
                {
                    status: { text: '待回访', class: 'status-followup' },
                    aiInsightTitle: '智能回访任务',
                    aiInsightText: `<strong>回访方式:</strong> AI语音机器人<br>
                                    <strong>计划时间:</strong> 2024-06-11 10:00<br>
                                    <strong>回访脚本 (AI生成):</strong><br>
                                    <p style="font-style:italic;">“李女士您好，关于您反映的房屋漏水问题，记录显示社区已组织调解。请问您对处理结果满意吗？”</p>`,
                    timelineNodeId: 'node-followup',
                    progress: 80
                },
                // State 6: 工单关闭
                {
                    status: { text: '已关闭', class: 'status-closed' },
                    aiInsightTitle: '工单已关闭',
                    aiInsightText: `<p style="font-size:1.2em; text-align:center; color: var(--success-color); font-weight:bold;">
                                        市民回访满意度: ★★★★★<br>
                                        流程结束，感谢观看！
                                    </p>`,
                    timelineNodeId: 'node-closed',
                    progress: 100
                }
            ];

            function typewriter(element, html, speed = 20) {
                 return new Promise(resolve => {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    
                    const allNodes = Array.from(tempDiv.childNodes);
                    element.innerHTML = '';
                    
                    let i = 0;
                    
                    function processNode() {
                        if (i >= allNodes.length) {
                            resolve();
                            return;
                        }
                        
                        const node = allNodes[i];
                        
                        if (node.nodeType === Node.TEXT_NODE) {
                            let text = node.textContent;
                            let j = 0;
                            function typeText() {
                                if (j < text.length) {
                                    element.innerHTML += text.charAt(j);
                                    j++;
                                    setTimeout(typeText, speed);
                                } else {
                                    i++;
                                    processNode();
                                }
                            }
                            typeText();
                        } else {
                            // For element nodes, append them directly
                            element.appendChild(node.cloneNode(true));
                            i++;
                            // A small delay before processing next node
                            setTimeout(processNode, speed * 2); 
                        }
                    }
                    
                    processNode();
                });
            }
            
            async function renderState(stateIndex) {
                if (stateIndex < 0 || stateIndex >= scenario.length) return;

                const state = scenario[stateIndex];
                
                nextStepBtn.disabled = true; // Disable button during animation

                // Update Ticket Status
                ticketStatusBadge.textContent = state.status.text;
                ticketStatusBadge.className = 'status-badge ' + state.status.class;

                // Update AI Insight Card
                aiInsightCard.classList.remove('rejected', 'success', 'fade-in');
                if(state.isRejected) aiInsightCard.classList.add('rejected');
                if(state.isCompleted) aiInsightCard.classList.add('success');
                
                const title = `<h3><span class="icon">🧠</span>${state.aiInsightTitle}</h3>`;
                const contentWrapper = document.createElement('div');
                contentWrapper.innerHTML = state.aiInsightText;

                aiInsightContent.innerHTML = title;
                aiInsightCard.classList.add('fade-in');

                await typewriter(aiInsightContent, title + state.aiInsightText, 15);
                
                // Update Timeline
                updateTimeline(stateIndex);
                
                if (currentState < scenario.length - 1) {
                   nextStepBtn.disabled = false; // Re-enable button
                } else {
                   nextStepBtn.disabled = true;
                }
            }

            function updateTimeline(stateIndex) {
                 const state = scenario[stateIndex];
                
                timelineNodes.forEach((node, index) => {
                    node.classList.remove('active', 'completed', 'rejected');
                    
                    if (index < stateIndex) {
                        if(scenario[index].isRejected && index === 3) {
                             document.getElementById(scenario[index].timelineNodeId).classList.add('rejected');
                        } else {
                             document.getElementById(scenario[index].timelineNodeId).classList.add('completed');
                        }
                    }
                });

                const currentNode = document.getElementById(state.timelineNodeId);
                if (currentNode) {
                     if (state.isRejected) {
                        currentNode.classList.add('rejected');
                    } else if (state.isCompleted && stateIndex === 4) { 
                        currentNode.classList.remove('rejected');
                        currentNode.classList.add('completed');
                    } else {
                        currentNode.classList.add('active');
                    }
                }
                
                if(stateIndex === 4) { // Re-audit success, ensure processing is marked completed
                    document.getElementById('node-processing').classList.add('completed');
                }

                timelineProgress.style.width = `${state.progress}%`;
            }

            function handleNextStep() {
                if (currentState < scenario.length - 1) {
                    currentState++;
                    renderState(currentState);
                }
            }
            
            function reset() {
                currentState = -1;
                ticketStatusBadge.textContent = '未开始';
                ticketStatusBadge.className = 'status-badge';
                aiInsightContent.innerHTML = '<p>请点击“下一步”开始演示...</p>';
                aiInsightCard.classList.remove('rejected', 'success', 'fade-in');
                timelineNodes.forEach(node => node.classList.remove('active', 'completed', 'rejected'));
                timelineProgress.style.width = '0%';
                nextStepBtn.disabled = false;
            }

            nextStepBtn.addEventListener('click', handleNextStep);
            resetBtn.addEventListener('click', reset);

            // Initial state
            reset();
        });
    </script>
</body>
</html>
